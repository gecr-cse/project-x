
<headernav  data-info="News"></headernav>
<!-- ***************News Section********************* -->
<section>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
            <!-- {{dep_id}} -->
              <div class="card" ng-repeat="news in newslist">

              <a ui-sref="newsdetail({news_id:news.news_id})">
                <div class="card-image">
                   <!-- <img src="assets/images/slider/slider1.jpg" class="responsive-img"> -->
                   <img ng-src="{{news.news_image}}" on-error="assets/images/no-image.png" class="responsive-img" style="
    width: 101 px;
    height: 188px;
">
                </div>

                <div class="card-content">
                  <p>{{news.news_description}}</p>
                </div>
                </a>
            </div>
               <div ng-if="errormsg">
                {{errormsg}}
                </div>
      </div>
    </div>
</section>
