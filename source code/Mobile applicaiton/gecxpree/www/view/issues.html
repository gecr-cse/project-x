 <section>
    <div class="container">
        <div class="row">
            <div class="col s12 m12">
              <div class="card" ng-repeat="issue in issuelist" style="overflow: auto;">
              <a ui-sref="issuesdet({iss_id:issue.issue_id})">
                <div class="card-image">
                   <!-- <img src="assets/images/slider/slider1.jpg" class="responsive-img"> -->
                   <img ng-src="{{issue.issue_image}}"  on-error="assets/images/no-image.png" class="responsive-img"> 
                </div>
                <div class="card-content">
                  <p>{{issue.issue_description}}</p>
                </div>
                </a>
              </div>
              <div ng-if="errormsg">{{errormsg}}</div>
            </div>
      </div>
